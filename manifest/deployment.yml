
---
apiVersion: v1
kind: Namespace
metadata:
  name: foo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: foo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 2048-app
  template:
    metadata:
      labels:
        app: 2048-app
    spec:
      containers:
      - name: 2048-app
        image: alexwhen/docker-2048
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
            
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: foo
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
  selector:
    app: 2048-app